<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color block slide animation</title>

  <style>
    body { /* стилі body не треба додати */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    [sliding-hover] { /* у sliding-hover все можна підлаштувати в залежності
    від вимог дизайну, але position і overflow залишаємо*/
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 40px;
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      transition: color 0.35s;
      position: relative;
      overflow: hidden;
    }

    [sliding-hover]:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scaleX(0);
      background: #ff003b; /* можна міняти */
      transition: transform 0.35s ease; /* можна міняти */
      z-index: -1;
      transform-origin: right;
    }

    [sliding-hover]:hover {
      color: #fff; /* можна міняти */
    }

    [sliding-hover]:hover:after {
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <a sliding-hover href="#">Hover Me!</a>
</div>
</body>
</html>
