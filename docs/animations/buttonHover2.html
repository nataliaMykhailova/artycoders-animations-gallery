<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Button</title>
  <style>
    .button {
      text-transform: uppercase;
      color: #fff;
      border-radius: 5px;
      height: 3.4em;
      transition: transform .2s;
      display: flex;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      max-width: 17em;
    }

    .text-button {
      font-size: 2em;
      background-image: linear-gradient(to bottom, rgba(12, 12, 12, 1), rgba(12, 12, 12, 1)),
      url('https://uploads-ssl.webflow.com/66424c6fe88472b64e8fc8fe/666c70ab1cb7dd40c3a663c7_giphy%20(2).webp');
      transition: background-image 0.3s ease;
      color: black;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }

    .button:hover .text-button {
      background-image: linear-gradient(to bottom, rgba(255, 48, 135, 0.5), rgba(255, 48, 135, 0.5)),
      url('https://uploads-ssl.webflow.com/66424c6fe88472b64e8fc8fe/666c70ab1cb7dd40c3a663c7_giphy%20(2).webp');
    }

    .button-inner {
      z-index: 1;
      background-color: #FFECD7;
      min-width: 70%;
      transition: min-width 0.3s ease;
      transform-origin: 50% 100%;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-radius: 5px;
      padding-left: .5em;
      padding-right: .4em;
      display: flex;
      position: relative;
      transform: perspective(1000px);
    }

    .button-arrow-wrapper {
      z-index: -1;
      transform-origin: 50% 0;
      justify-content: center;
      align-items: center;
      width: 4em;
      height: 100%;
      display: flex;
      position: relative;
      inset: 0 0 auto auto;
      transform: perspective(1000px);
    }

    .button-arrow-block {
      z-index: 0;
      color: #FFECD7;
      width: auto;
      height: 101.5%;
      position: absolute;
      inset: 0 0 auto auto;
    }

    .button-arrow {
      z-index: 1;
      width: 1.35em;
      height: auto;
      position: relative;
      bottom: 0;
      left: 3%;
      transition: left 0.3s ease, bottom 0.3s ease;
    }

    .button:hover .button-inner {
      min-width: 100%;
    }

    .button:hover .button-arrow {
      left: 85%;
      bottom: 85%;
    }
  </style>
</head>
